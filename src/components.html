<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <link rel="stylesheet" href="./static/css/main.css">
  <!-- using google fonts -->
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Kumbh+Sans">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 

</head>

<body>
  <!-- main container -->
  <div class="card">
    <div class="card-child">
      <img class="card-top-image" src="./static/images/bg-pattern-card.svg" alt="victor-profile-picture">
    </div>
    <!-- profile-picture -->
    <div class="card-child">
      <img class="profile-picture" src="./static/images/image-victor.jpg" alt="victor-profile-picture"> 
    </div>
    <!-- profile-name -->
    <div class="profile-details">
      <p class="age"><strong class="name">Victor Crest </strong>  26</p>
      <p class="location">London</p>
    </div>
    <hr>
    <!-- stats-list -->
    <div class="card-child">
      <ul class="stats-list">
        <li class="list-item">
          <h3>80K</h3>
          <p>Followers</p>
        </li>
        <li class="list-item">
          <h3>803K</h3>
          <p>Likes</p>
        </li>
        <li class="list-item">
          <h3>1.4K</h3>
          <p>Photos</p>
        </li>
      </ul>
    </div>
  </div>

</body>

</html>
